<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        {% if message is not none %}
            <p> {{ message }}</p>
        {% endif %}

        <h1>Login</h1>
        <form action="{{ url_for('login') }}" method="post">
            <input name="username" type="text" placeholder="username">
            <input name="password" type="text" placeholder="password">
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
